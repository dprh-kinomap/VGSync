<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OpenLayers – Directions + Speed Input + Keep old logic</title>

  <!-- OpenLayers (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>

  <!-- QWebChannel (für QtWebEngine) -->
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    #map {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Button unten links => 4 Modi (OSM, MapTiler, Mapbox, Bing) */
    #mapViewBtn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 9999;
      opacity: 0.8;
      background-color: #ccc;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #moveBtn {
      position: absolute;
      top: 10px;
      right: 80px;
      z-index: 9999;
      background-color: rgba(200,200,200,0.5); 
      border: 1px solid #777;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #btnSyncNoArg {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background-color: rgba(200,200,200,0.5); 
      border: 1px solid #777;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #btnNewPoint {
      position: absolute;
      top: 10px;
      right: 160px;
      z-index: 9999;
      background-color: rgba(200,200,200,0.5);
      border: 1px solid #777;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Directions-Button */
    #btnDirections {
      position: absolute;
      top: 10px;
      right: 300px;
      z-index: 9999;
      background-color: rgba(200,200,200,0.5);
      border: 1px solid #777;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* NEU: Profil-Button => Bike/Foot/Car */
    #btnProfile {
      position: absolute;
      top: 10px;
      right: 380px; /* etwas weiter rechts */
      z-index: 9999;
      background-color: rgba(200,200,200,0.5);
      border: 1px solid #777;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Speed-Eingabe - etwas tiefer, damit nichts überlappt */
    #speedInputContainer {
      position: absolute;
      top: 50px;        
      right: 300px;     
      z-index: 9999;
      display: none;
      background-color: rgba(200,200,200,0.4);
      padding: 4px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    #speedInputContainer label {
      margin-right: 4px;
    }
    #speedInput {
      width: 60px;
    }

    /* Loading-Overlay */
    #loadingIndicator {
      display: none; 
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      z-index: 99999;
      font-size: 1rem;
    }
    
    #keyWarning {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 99999;
      background: rgba(255, 128, 128, 0.9);
      color: #000;
      padding: 8px 12px;
      font-size: 0.9rem;
      border: 2px solid #c00;
      border-radius: 3px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  
  <div id="map"></div>

  <!-- Umschaltung OSM / MapTiler / Mapbox / Bing -->
  <button id="mapViewBtn">OSM</button>
  <button id="btnSyncNoArg">V-Sync</button> 
  <button id="moveBtn">Move</button>
  <button id="btnNewPoint">New</button>

  <!-- Directions-Button -->
  <button id="btnDirections">Directions</button>

  <!-- NEU: Profil-Button => Bike, Foot, Car -->
  <button id="btnProfile">Bike</button>

  <!-- Container für Speed-Input (etwas tiefer) -->
  <div id="speedInputContainer">
    <label for="speedInput">Speed (km/h):</label>
    <input type="number" id="speedInput" min="1" value="20" />
  </div>

  <!-- Loading + KeyWarning Overlays -->
  <div id="loadingIndicator">Loading ...</div>
  <div id="keyWarning">No valid API key! Please set your key in the application config.</div>
